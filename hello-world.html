<!DOCTYPE html>
<html lang="en-us">

	<head>
			
		<meta charset="utf-8">
		<title>Dragonit Demo</title>

		<script src="//code.jquery.com/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<style>
			.active {
				background-color:red;
			}
		</style>
	</head>

	<body>

		<div class="btn-group" role="group" aria-label="...">
  <button type="button" class="btn btn-default dragonit_select">+</button>
  <button type="button" class="btn btn-default dragonit_move">Move</button>
  <button type="button" class="btn btn-default dragonit_delete active">Delete</button>
</div>
<br>
		<input type="button" class="dragonit_select" value = "select">
		<input type="button" class="dragonit_move active" value = "move">
		<input type="button" class="dragonit_delete" value = "delete">
		
		<div class="dragonit"></div>
		
		<script src="dragonit.js"></script>
	</body>

</html>
